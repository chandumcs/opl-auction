<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Olive Premier League 2025</title>
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    color:#ffffff;
    overflow:hidden;
  }

  /* üåü Splash Screen */
  .splash, .main{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:opacity 1s ease;
  }

  .splash{
    background:linear-gradient(135deg,#002244,#0056b3,#007bff);
    color:#fff;
  }

  .splash img{
    width:200px;
    height:auto;
    margin-bottom:20px;
    animation:pop 1.5s ease infinite alternate;
  }

  .splash h1{
    font-size:32px;
    font-weight:700;
    letter-spacing:1px;
  }

  @keyframes pop {
    from { transform:scale(1); opacity:0.9; }
    to { transform:scale(1.1); opacity:1; }
  }

  /* üé® Main Section (colorful gradient background) */
  .main{
    background:linear-gradient(160deg,#0056b3,#0099ff,#00c2ff);
    background-size:400% 400%;
    animation:gradientShift 6s ease infinite;
    opacity:0;
    pointer-events:none;
  }

  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .main.active{opacity:1;pointer-events:auto;}

  /* üü¶ Card styling */
  .card{
    background:rgba(255,255,255,0.12);
    border-radius:16px;
    padding:35px;
    box-shadow:0 6px 25px rgba(0,0,0,0.3);
    width:340px;
    margin:20px auto;
    backdrop-filter:blur(10px);
    transition:transform 0.3s ease,box-shadow 0.3s ease;
  }

  .card:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 35px rgba(0,0,0,0.5);
  }

  h2,h3,p{
    color:#fff;
    margin:10px 0;
  }

  button{
    background:#00c2ff;
    color:white;
    border:none;
    padding:12px 20px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
    transition:background 0.3s,transform 0.2s;
  }

  button:hover{
    background:#00e1ff;
    transform:scale(1.05);
  }

  input{
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:15px;
    width:100%;
    margin-top:10px;
    text-align:center;
  }

  #pinMsg{
    color:#ffb3b3;
    margin-top:10px;
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div class="splash" id="splash">
  <img src="assets/logo.png" alt="Olive Logo">
  <h1>Olive Premier League 2025</h1>
</div>

<!-- Main Role Selection -->
<div class="main" id="main">
  <div class="card">
    <h2>üèè Welcome to OPL 2025</h2>
    <p>Select your role to continue:</p>
    <button onclick="showAdmin()">Admin</button>
    <button onclick="location.href='live.html'">User (Viewer)</button>
  </div>

  <div class="card" id="adminCard" style="display:none;">
    <h3>üîê Admin Access</h3>
    <p>Enter PIN to proceed:</p>
    <input type="password" id="adminPin" placeholder="Enter 4-digit PIN" maxlength="4">
    <button onclick="checkPin()">Login</button>
    <p id="pinMsg" style="display:none;">Invalid PIN</p>
  </div>
</div>

<script>
setTimeout(()=>{
  document.getElementById('splash').style.opacity='0';
  document.getElementById('main').classList.add('active');
},3000);

function showAdmin(){
  document.getElementById('adminCard').style.display='block';
}

function checkPin(){
  const pin=document.getElementById('adminPin').value;
  if(pin==='7287'){
    window.location.href='auction.html';
  }else{
    document.getElementById('pinMsg').style.display='block';
  }
}
</script>

</body>
</html>
