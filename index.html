<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üèè Olive Premier League 2025</title>
<style>
  :root {
    --navy: #002d62;
    --orange: #ff9800;
    --bg: #f2f5fb;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .logo-screen, .role-screen {
    position: absolute;
    text-align: center;
    transition: opacity 1s ease;
  }
  .logo-screen img {
    width: 150px;
    animation: bounce 1.8s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .logo-screen h1 {
    font-size: 26px;
    margin-top: 20px;
    color: var(--orange);
    animation: fadeIn 1.5s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .role-screen {
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }
  .role-screen.show {
    opacity: 1;
    transform: translateY(0);
  }
  .role-screen h2 {
    color: var(--navy);
    font-size: 28px;
    margin-bottom: 20px;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .btn {
    background: var(--orange);
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: transform 0.2s ease, background 0.3s;
  }
  .btn:hover {
    transform: translateY(-3px);
    background: #ffab2e;
  }
  footer {
    position: absolute;
    bottom: 10px;
    color: var(--navy);
    font-size: 13px;
  }
</style>
</head>
<body>

<!-- Splash Logo Screen -->
<div class="logo-screen" id="logoScreen">
  <img src="logo.png" alt="Olive Logo" />
  <h1>Olive Premier League 2025</h1>
</div>

<!-- Role Selection Screen -->
<div class="role-screen" id="roleScreen">
  <h2>Welcome to OPL 2025</h2>
  <div class="buttons">
    <button class="btn" onclick="window.location.href='auction.html'">Admin</button>
    <button class="btn" onclick="window.location.href='live.html'">User (Live Viewer)</button>
  </div>
</div>

<footer>¬© 2025 Olive Crypto Systems Pvt. Ltd.</footer>

<script>
  // Show the logo for 3 seconds, then switch
  setTimeout(() => {
    document.getElementById("logoScreen").style.opacity = "0";
    document.getElementById("roleScreen").classList.add("show");
  }, 3000);
</script>

</body>
</html>
