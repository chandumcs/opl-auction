<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üèè Olive Premier League 2025</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    color: #002d62;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .logo-screen, .role-screen {
    position: absolute;
    text-align: center;
    transition: opacity 1s ease;
  }

  .logo-screen img {
    width: 160px;
  }

  .logo-screen h1 {
    font-size: 26px;
    margin-top: 18px;
    color: #ff9800;
  }

  .role-screen {
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  .role-screen.show {
    opacity: 1;
    transform: translateY(0);
  }

  .role-screen h2 {
    font-size: 26px;
    color: #002d62;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    background: #ff9800;
    color: #fff;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #ffb84d;
    transform: translateY(-2px);
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 13px;
    color: #555;
  }
</style>
</head>
<body>

<!-- Splash Logo Screen -->
<div class="logo-screen" id="logoScreen">
  <img src="assets/logo.png" alt="Olive Logo" />
  <h1>Olive Premier League 2025</h1>
</div>

<!-- Role Selection Screen -->
<div class="role-screen" id="roleScreen">
  <h2>Welcome to OPL 2025</h2>
  <div class="buttons">
    <button class="btn" onclick="window.location.href='auction.html'">Admin</button>
    <button class="btn" onclick="window.location.href='live.html'">User (Live Viewer)</button>
  </div>
</div>

<footer>¬© 2025 Olive Crypto Systems Pvt. Ltd.</footer>

<script>
  // After 3 seconds, fade to role selection
  setTimeout(() => {
    document.getElementById("logoScreen").style.opacity = "0";
    document.getElementById("roleScreen").classList.add("show");
  }, 3000);
</script>

</body>
</html>
