<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üèè Olive Premier League 2025</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    color: #002d62;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  .logo-screen, .role-screen, .pin-screen {
    position: absolute;
    text-align: center;
    transition: opacity 1s ease;
  }

  .logo-screen img {
    width: 200px;
    height: auto;
  }

  .logo-screen h1 {
    font-size: 26px;
    margin-top: 18px;
    color: #ff9800;
    font-weight: 700;
  }

  .role-screen {
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  .role-screen.show {
    opacity: 1;
    transform: translateY(0);
  }

  .role-screen h2 {
    font-size: 26px;
    color: #002d62;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    background: #ff9800;
    color: #fff;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #ffb84d;
    transform: translateY(-2px);
  }

  .pin-screen {
    opacity: 0;
    visibility: hidden;
    transform: scale(0.95);
    transition: all 0.4s ease;
  }

  .pin-screen.show {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
  }

  .pin-box {
    background: #f7f9fc;
    border-radius: 10px;
    padding: 25px 35px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 18px;
    width: 200px;
    text-align: center;
    border: 2px solid #002d62;
    border-radius: 8px;
    margin-bottom: 12px;
    outline: none;
  }

  .error {
    color: red;
    margin-top: 5px;
    font-size: 14px;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 13px;
    color: #555;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .logo-screen {
    animation: fadeIn 1.2s ease;
  }
</style>
</head>

<body>

<!-- Splash Logo Screen -->
<div class="logo-screen" id="logoScreen">
  <img src="https://chandumcs.github.io/opl-auction/assets/logo.png" alt="Olive Logo" />
  <h1>Olive Premier League 2025</h1>
</div>

<!-- Role Selection Screen -->
<div class="role-screen" id="roleScreen">
  <h2>Welcome to OPL 2025</h2>
  <div class="buttons">
    <button class="btn" onclick="showPinScreen()">Admin</button>
    <button class="btn" onclick="window.location.href='live.html'">User (Live Viewer)</button>
  </div>
</div>

<!-- PIN Entry Screen -->
<div class="pin-screen" id="pinScreen">
  <div class="pin-box">
    <h3>üîê Enter Admin PIN</h3>
    <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4" />
    <br>
    <button class="btn" onclick="verifyPin()">Submit</button>
    <div id="errorMsg" class="error"></div>
  </div>
</div>

<footer>¬© 2025 Olive Crypto Systems Pvt. Ltd.</footer>

<script>
  // Transition from splash to role select
  setTimeout(() => {
    document.getElementById("logoScreen").style.opacity = "0";
    document.getElementById("roleScreen").classList.add("show");
  }, 3000);

  function showPinScreen() {
    document.getElementById("roleScreen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("pinScreen").classList.add("show");
    }, 400);
  }

  function verifyPin() {
    const enteredPin = document.getElementById("pinInput").value.trim();
    const correctPin = "7287";
    const errorMsg = document.getElementById("errorMsg");

    if (enteredPin === correctPin) {
      errorMsg.textContent = "";
      window.location.href = "auction.html";
    } else {
      errorMsg.textContent = "‚ùå Incorrect PIN. Please try again.";
    }
  }
</script>

</body>
</html>
