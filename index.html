<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Olive Premier League 2025</title>
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#f5f8fb;
    color:#001a33;
    text-align:center;
  }
  .splash, .main{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:#052f57;
    color:white;
    transition:opacity 0.5s ease;
  }
  .splash img{
    width:140px;
    height:140px;
    margin-bottom:20px;
    animation:pop 1.5s ease infinite alternate;
  }
  .splash h1{
    font-size:28px;
    font-weight:600;
    margin:0;
    letter-spacing:1px;
  }
  @keyframes pop {
    from { transform:scale(1); opacity:0.9; }
    to { transform:scale(1.1); opacity:1; }
  }
  .main{background:#f4f7fb;color:#002244;opacity:0;pointer-events:none;}
  .main.active{opacity:1;pointer-events:auto;}
  .card{
    background:white;
    border-radius:12px;
    padding:30px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    width:320px;
    margin:20px auto;
  }
  button{
    background:#007bff;
    color:white;
    border:none;
    padding:12px 18px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
  }
  button:hover{background:#005dc0;}
  input{
    padding:10px;
    border-radius:8px;
    border:1px solid #ccd6e3;
    font-size:15px;
    width:100%;
    margin-top:10px;
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div class="splash" id="splash">
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Olive_icon.svg" alt="Olive Logo">
  <h1>Olive Premier League 2025</h1>
</div>

<!-- Main Role Selection -->
<div class="main" id="main">
  <div class="card">
    <h2>Welcome to OPL 2025</h2>
    <p>Select your role to continue:</p>
    <button onclick="showAdmin()">Admin</button>
    <button onclick="location.href='live.html'">User (Viewer)</button>
  </div>

  <div class="card" id="adminCard" style="display:none;">
    <h3>Admin Access</h3>
    <p>Enter PIN to proceed:</p>
    <input type="password" id="adminPin" placeholder="Enter 4-digit PIN" maxlength="4">
    <button onclick="checkPin()">Login</button>
    <p id="pinMsg" style="color:red;display:none;">Invalid PIN</p>
  </div>
</div>

<script>
setTimeout(()=>{
  document.getElementById('splash').style.opacity='0';
  document.getElementById('main').classList.add('active');
},3000);

function showAdmin(){
  document.getElementById('adminCard').style.display='block';
}

function checkPin(){
  const pin=document.getElementById('adminPin').value;
  if(pin==='7287'){
    window.location.href='auction.html';
  }else{
    document.getElementById('pinMsg').style.display='block';
  }
}
</script>

</body>
</html>
