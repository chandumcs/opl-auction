<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPL 2025 ‚Äî Upload Players to Firebase</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      color: #003366;
      margin-top: 40px;
    }
    .container {
      background: white;
      width: 50%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin: 10px;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #092b6b;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      background: #eef3ff;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 350px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>OPL 2025 ‚Äî Upload Players to Firebase</h2>

  <div class="container">
    <input type="file" id="fileInput" accept=".xlsx" />
    <button id="uploadBtn">Upload</button>
    <div id="log"></div>
  </div>

  <!-- ‚úÖ Firebase v9 compat SDK (correct one for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ‚úÖ XLSX library for Excel parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    // ‚úÖ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
      authDomain: "opl-2025-season-2.firebaseapp.com",
      databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opl-2025-season-2",
      storageBucket: "opl-2025-season-2.firebasestorage.app",
      messagingSenderId: "282929654033",
      appId: "1:282929654033:web:535ab2b78937cdfa2b04b0",
      measurementId: "G-WT75JLVR2E"
    };

    // ‚úÖ Initialize Firebase (works on GitHub Pages)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const log = document.getElementById("log");

    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an Excel (.xlsx) file first!");
        return;
      }

      log.innerHTML = "<p>üìÇ Reading Excel file...</p>";

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const players = XLSX.utils.sheet_to_json(sheet);

        log.innerHTML += `<p>‚úÖ Found ${players.length} players. Uploading...</p>`;

        players.forEach((player, index) => {
          const empId = player["Employee ID"] || player["EMP_ID"] || `player_${index}`;
          const playerData = {
            name: player["Name"] || player["Player Name"] || "",
            type: player["Type"] || player["Category"] || "",
            basePrice: player["Base Price"] || 0,
            currentBid: 0,
            team: "",
            status: "available"
          };

          db.ref("players/" + empId)
            .set(playerData)
            .then(() => {
              log.innerHTML += `<p>‚úÖ Uploaded: ${playerData.name || empId}</p>`;
            })
            .catch((error) => {
              log.innerHTML += `<p style="color:red;">‚ùå Error for ${empId}: ${error.message}</p>`;
            });
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
