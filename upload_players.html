<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Players to Firebase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f8fc; padding: 30px; text-align: center; }
    h2 { color: #002b5b; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 18px; border: none; background: #004a99; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0066cc; }
    #log { background: white; border-radius: 6px; padding: 10px; margin-top: 20px; width: 60%; margin-left: auto; margin-right: auto; text-align: left; height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>OPL 2025 ‚Äî Upload Players to Firebase</h2>
  <input type="file" id="fileInput" accept=".xlsx" />
  <button onclick="uploadPlayers()">Upload</button>

  <div id="log"></div>

  <script>
    // üî• Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "PASTE_API_KEY",
      authDomain: "PASTE_AUTH_DOMAIN",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const log = (msg) => {
      const div = document.getElementById("log");
      div.innerHTML += msg + "<br>";
      div.scrollTop = div.scrollHeight;
    };

    function uploadPlayers() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select an Excel file first!");

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const players = XLSX.utils.sheet_to_json(sheet);

        log(`‚úÖ Found ${players.length} players. Uploading...`);

        players.forEach((p, i) => {
          const empId = p["Employee ID"] || p["Emp ID"] || ("EMP" + (1000 + i));
          const name = p["Player Name"] || p["Name"];
          const type = p["Player Type"] || p["Type"];
          const basePrice = parseInt(p["Base Price"] || p["BasePrice"] || 0);

          const playerData = {
            employeeId: empId.toString(),
            name: name || "Unknown",
            type: type || "Uncategorized",
            basePrice: basePrice,
            currentBid: basePrice,
            status: "available"
          };

          db.ref("players/" + empId).set(playerData)
            .then(() => log(`‚úîÔ∏è Uploaded: ${name} (${empId})`))
            .catch(err => log(`‚ùå Error uploading ${name}: ${err.message}`));
        });
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
