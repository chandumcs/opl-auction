<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPL 2025 — Upload Players to Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      color: #0b3d91;
      margin-top: 40px;
    }
    .container {
      background: white;
      width: 50%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #092b6b;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      background: #eef2ff;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h2>OPL 2025 — Upload Players to Firebase</h2>
  <div class="container">
    <input type="file" id="fileInput" accept=".xlsx" />
    <button id="uploadBtn">Upload</button>
    <div id="log"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    // ✅ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "opl-2025-season-2.firebaseapp.com",
      databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opl-2025-season-2",
      storageBucket: "opl-2025-season-2.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const log = document.getElementById("log");

    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an Excel file first!");
        return;
      }
      log.innerHTML = "<p>Reading file...</p>";

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        log.innerHTML += `<p>✅ Found ${json.length} players. Uploading...</p>`;

        json.forEach((player, index) => {
          const empId = player["Employee ID"] || player["EMP_ID"] || player["ID"] || `emp${index}`;
          const playerRef = db.ref("players/" + empId);

          playerRef
            .set({
              name: player["Name"] || player["Player Name"] || "",
              type: player["Type"] || player["Category"] || "",
              basePrice: player["Base Price"] || 0,
              currentBid: 0,
              team: "",
              status: "available",
            })
            .then(() => {
              log.innerHTML += `<p>✅ Uploaded: ${player["Name"] || empId}</p>`;
            })
            .catch((err) => {
              log.innerHTML += `<p style="color:red;">❌ Error for ${empId}: ${err}</p>`;
            });
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
