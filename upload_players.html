<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPL 2025 ‚Äî Upload Players to Firebase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #002b5c; }
    .upload-box {
      background: #fff;
      padding: 25px;
      margin: auto;
      width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    button {
      background: #002b5c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #004080; }
    #log {
      margin-top: 20px;
      background: #eef2ff;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>OPL 2025 ‚Äî Upload Players to Firebase</h1>
  <div class="upload-box">
    <input type="file" id="excelFile" accept=".xlsx" />
    <br><br>
    <button onclick="uploadToFirebase()">Upload</button>
    <div id="log"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
      authDomain: "opl-2025-season-2.firebaseapp.com",
      databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opl-2025-season-2",
      storageBucket: "opl-2025-season-2.firebasestorage.app",
      messagingSenderId: "282929654033",
      appId: "1:282929654033:web:535ab2b78937cdfa2b04b0",
      measurementId: "G-WT75JLVR2E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function log(message) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += message + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function uploadToFirebase() {
      const file = document.getElementById("excelFile").files[0];
      if (!file) return alert("Please choose an Excel file!");

      log("üìÇ Reading Excel file...");

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        log(`‚úÖ Found ${sheet.length} players. Uploading...`);

        sheet.forEach((player, index) => {
          const empId = `emp${index + 1}`;

          const playerData = {
            name: player["Employee Name"] || "",
            type: player["Category"] || "",
            basePrice: player["Response"] || 0,
            location: player["Location"] || "",
            currentBid: 0,
            team: "",
            status: "available"
          };

          db.ref("players/" + empId)
            .set(playerData)
            .then(() => log(`‚úÖ Uploaded: ${playerData.name}`))
            .catch(err => log(`‚ùå Error for ${playerData.name}: ${err.message}`));
        });
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
