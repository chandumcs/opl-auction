<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèè OPL 2025 Auction Debug</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f4fb;
  margin: 0;
  padding: 0;
}
header {
  background: #002d62;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.container {
  background: white;
  max-width: 900px;
  margin: 20px auto;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}
h3 { margin: 10px 0; }
.price {
  color: orange;
  font-size: 36px;
  font-weight: bold;
}
.player-search-wrapper {
  position: relative;
  width: 300px;
  margin: 20px auto;
}
#searchPlayer {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.suggestions {
  display: none;
  position: absolute;
  background: #fff;
  width: 100%;
  max-height: 250px;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  z-index: 999;
}
.suggestions div {
  padding: 8px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
.suggestions div:hover {
  background: #007bff;
  color: white;
}
.debug-box {
  margin-top: 20px;
  background: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
  max-height: 200px;
  overflow-y: auto;
}
</style>
</head>
<body>
<header>üèè OPL 2025 ‚Äî Auction Debug Page</header>

<div class="container">
  <h3 id="playerName">No Player Selected</h3>
  <div id="playerType">---</div>
  <div class="price" id="currentBid">‚Çπ0</div>

  <div class="player-search-wrapper">
    <input type="text" id="searchPlayer" placeholder="Search player..." oninput="showSuggestions(this.value)">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div class="debug-box" id="debugBox">Loading players...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
  authDomain: "opl-2025-season-2.firebaseapp.com",
  databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "opl-2025-season-2",
  storageBucket: "opl-2025-season-2.firebasestorage.app",
  messagingSenderId: "282929654033",
  appId: "1:282929654033:web:535ab2b78937cdfa2b04b0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
let players = [];

const debug = (msg) => {
  console.log(msg);
  document.getElementById("debugBox").innerHTML += `<div>üü© ${msg}</div>`;
};

// ‚úÖ Load all players
get(ref(db, "/players"))
  .then(snapshot => {
    if (!snapshot.exists()) {
      debug("‚ö†Ô∏è No data found at /players");
      return;
    }
    const data = snapshot.val();
    players = Object.values(data).map(p => ({
      name: p["Employee Name"] || p["EmployeeName"] || p["Player Name"] || p["Player"] || "Unnamed",
      type: p["Category"] || p["Type"] || "",
      response: p["Response"] || "",
      location: p["Location"] || ""
    }));
    debug(`‚úÖ Loaded ${players.length} players`);
    players.slice(0, 10).forEach(p => debug(`Player: ${p.name} (${p.type})`));
  })
  .catch(err => debug("‚ùå Firebase Error: " + err.message));

function showSuggestions(value) {
  const suggestionBox = document.getElementById("suggestions");
  suggestionBox.innerHTML = "";
  const search = value.trim().toLowerCase();

  if (!search) return suggestionBox.style.display = "none";

  const matches = players.filter(p => p.name.toLowerCase().includes(search)).slice(0, 30);
  matches.forEach(p => {
    const div = document.createElement("div");
    div.textContent = `${p.name} (${p.type})`;
    div.onclick = () => selectPlayer(p);
    suggestionBox.appendChild(div);
  });

  suggestionBox.style.display = matches.length ? "block" : "none";
}

function selectPlayer(p) {
  document.getElementById("playerName").textContent = p.name;
  const base = p.type === "A" ? 20000000 : 5000000;
  document.getElementById("playerType").textContent = `Type: ${p.type} | Base Price: ‚Çπ${base.toLocaleString()}`;
  document.getElementById("currentBid").textContent = `‚Çπ${base.toLocaleString()}`;
  document.getElementById("suggestions").style.display = "none";
}
</script>
</body>
</html>
