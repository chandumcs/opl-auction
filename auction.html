<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèÜ OPL 2025 ‚Äî Admin Auction Console</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f3f6fa;
  margin: 0;
  color: #002244;
}
header {
  background: #052f57;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 1px;
}
.container {
  max-width: 950px;
  background: white;
  margin: 30px auto;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  text-align: center;
}
.details {
  background: #052f57;
  color: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
}
.price {
  font-size: 38px;
  color: orange;
  margin: 10px;
  font-weight: bold;
}
input[type="text"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 15px;
  width: 250px;
}
button {
  border: none;
  cursor: pointer;
  font-size: 15px;
  padding: 10px 15px;
  border-radius: 8px;
  margin: 5px;
  transition: 0.2s;
}
.btn-blue { background: #007bff; color: white; }
.btn-blue:hover { background: #005ec4; }
.btn-green { background: #16a34a; color: white; }
.btn-gray { background: #6c757d; color: white; }
.owner-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 12px;
  margin-top: 20px;
}
.owner {
  background: orange;
  color: white;
  font-weight: 600;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.owner:hover {
  transform: scale(1.05);
  background: #ff7b00;
}
.remaining {
  font-size: 13px;
  opacity: 0.9;
}
footer {
  background: #052f57;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}

/* Dropdown suggestions */
.suggestions {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 250px;
  margin: auto;
  z-index: 10;
}
.suggestions div {
  padding: 8px;
  cursor: pointer;
}
.suggestions div:hover {
  background: #007bff;
  color: white;
}
</style>
</head>
<body>
<header>üöÄ OPL 2025 ‚Äî Admin Auction Console</header>

<div class="container">
  <div class="details">
    <h3 id="playerName">No Player Selected</h3>
    <p id="playerType">---</p>
    <div class="price" id="currentBid">‚Çπ0</div>
    <p>Top Bidder: <span id="topBidder">---</span></p>
  </div>

  <div style="position:relative; display:inline-block;">
    <input type="text" id="searchPlayer" placeholder="Search Player Name..." oninput="showSuggestions(this.value)">
    <div id="suggestions" class="suggestions" style="display:none;"></div>
  </div>
  <button class="btn-blue" onclick="searchPlayer()">Search</button>

  <div style="margin-top:10px;">
    <button class="btn-blue" onclick="increaseBid(20000)">+ ‚Çπ20K</button>
    <button class="btn-blue" onclick="increaseBid(50000)">+ ‚Çπ50K</button>
    <input type="text" id="customBid" placeholder="Custom ‚Çπ" oninput="validateNumber(this)">
    <button class="btn-blue" onclick="addCustom()">Add</button>
  </div>

  <h3 style="margin-top:25px;">Owners</h3>
  <div class="owner-box" id="ownersContainer"></div>

  <div style="margin-top:15px;">
    <button class="btn-green" onclick="markSold()">‚úÖ Mark Sold</button>
    <button class="btn-gray" onclick="resetBid()">üîÅ Reset</button>
  </div>
</div>

<footer>¬© 2025 Olive Crypto Systems Pvt. Ltd.</footer>

<!-- Firebase + Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
  authDomain: "opl-2025-season-2.firebaseapp.com",
  databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "opl-2025-season-2",
  storageBucket: "opl-2025-season-2.firebasestorage.app",
  messagingSenderId: "282929654033",
  appId: "1:282929654033:web:535ab2b78937cdfa2b04b0"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Owners
const owners = {
  "Sharath": 6450000000,
  "Sarath Chava": 7700000000,
  "Teja": 7500000000,
  "Vamsi": 6950000000,
  "Rajan": 6200000000,
  "Shabeer": 7000000000,
  "Raviraj": 7200000000,
  "Mahinder": 6600000000
};

// Player List
const players = [
  { name:"Avinash Komarabathini", type:"B" },
  { name:"Amarthya Porandla", type:"A" },
  { name:"Ajith Kumar M", type:"A" },
  { name:"Dinesh Kumar Peddi", type:"B" },
  { name:"Brahmaiah Divve", type:"A" },
  { name:"Chandra Sekhar Mallela", type:"A" },
  { name:"Raghu Yalakapati", type:"B" },
];

let selectedPlayer = null;
let currentBid = 0;
let currentOwner = null;

// Populate Owners
const ownersContainer = document.getElementById("ownersContainer");
Object.entries(owners).forEach(([name,balance])=>{
  const div=document.createElement("div");
  div.className="owner";
  div.innerHTML=`${name}<div class='remaining'>‚Çπ${(balance/10000000).toFixed(2)} Cr</div>`;
  div.onclick=()=>selectOwner(name);
  ownersContainer.appendChild(div);
});

function updateOwnersDisplay(){
  ownersContainer.innerHTML="";
  Object.entries(owners).forEach(([name,balance])=>{
    const div=document.createElement("div");
    div.className="owner";
    div.innerHTML=`${name}<div class='remaining'>‚Çπ${(balance/10000000).toFixed(2)} Cr</div>`;
    div.onclick=()=>selectOwner(name);
    ownersContainer.appendChild(div);
  });
}

// ‚úÖ Autocomplete Suggestion Logic
function showSuggestions(value){
  const suggestionBox=document.getElementById("suggestions");
  if(!value){suggestionBox.style.display="none";return;}

  const matches=players.filter(p=>p.name.toLowerCase().includes(value.toLowerCase()));
  if(matches.length===0){suggestionBox.style.display="none";return;}

  suggestionBox.innerHTML="";
  matches.forEach(p=>{
    const div=document.createElement("div");
    div.textContent=p.name;
    div.onclick=()=>{
      document.getElementById("searchPlayer").value=p.name;
      suggestionBox.style.display="none";
      selectPlayer(p);
    };
    suggestionBox.appendChild(div);
  });
  suggestionBox.style.display="block";
}

// Select a player from suggestion
function selectPlayer(player){
  selectedPlayer=player;
  document.getElementById("playerName").innerText=player.name;
  document.getElementById("playerType").innerText=`Type: ${player.type}`;
  currentBid = player.type==="A"?20000000:5000000;
  document.getElementById("currentBid").innerText=`‚Çπ${currentBid.toLocaleString()}`;
}

// Manual Search
function searchPlayer(){
  const term=document.getElementById("searchPlayer").value.trim().toLowerCase();
  const player=players.find(p=>p.name.toLowerCase().includes(term));
  if(player) selectPlayer(player);
  else alert("Player not found!");
}

function increaseBid(amount){
  if(!selectedPlayer){alert("Select player first!");return;}
  currentBid+=amount;
  document.getElementById("currentBid").innerText=`‚Çπ${currentBid.toLocaleString()}`;
}

function validateNumber(input){input.value=input.value.replace(/[^0-9]/g,'');}
function addCustom(){
  const custom=parseInt(document.getElementById("customBid").value||"0");
  if(custom>0 && selectedPlayer){
    currentBid+=custom;
    document.getElementById("currentBid").innerText=`‚Çπ${currentBid.toLocaleString()}`;
    document.getElementById("customBid").value="";
  }
}

function selectOwner(name){
  currentOwner=name;
  document.getElementById("topBidder").innerText=name;
}

function markSold(){
  if(!selectedPlayer || !currentOwner){alert("Select player & owner first!");return;}
  if(owners[currentOwner]<currentBid){alert("Insufficient balance!");return;}

  owners[currentOwner]-=currentBid;
  updateOwnersDisplay();

  const soldData={
    name:selectedPlayer.name,
    type:selectedPlayer.type,
    soldPrice:currentBid,
    owner:currentOwner,
    timestamp:Date.now()
  };

  const auctionRef=ref(db,"auction/current");
  set(auctionRef,{currentPlayer:soldData,owners:owners}).then(()=>{
    alert(`${selectedPlayer.name} sold to ${currentOwner} for ‚Çπ${currentBid.toLocaleString()}`);
    resetBid();
  });
}

function resetBid(){
  selectedPlayer=null;
  currentOwner=null;
  currentBid=0;
  document.getElementById("playerName").innerText="No Player Selected";
  document.getElementById("playerType").innerText="---";
  document.getElementById("currentBid").innerText="‚Çπ0";
  document.getElementById("topBidder").innerText="---";
}
</script>
</body>
</html>
