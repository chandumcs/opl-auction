<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèè OPL 2025 ‚Äî Admin Auction Console</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #eef3fa;
  margin: 0;
  padding: 0;
}
header {
  background: #002d62;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 20px;
  font-weight: 600;
}
.container {
  background: white;
  max-width: 900px;
  margin: 25px auto;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  text-align: center;
}
.player-name {
  font-size: 20px;
  font-weight: 600;
  color: #002d62;
}
.price {
  font-size: 42px;
  color: orange;
  margin: 15px 0;
}
.owner-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 12px;
  margin-top: 20px;
}
.owner {
  background: #ff9800;
  color: white;
  border-radius: 8px;
  padding: 10px;
}
.btn-blue { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 8px; margin: 5px; cursor: pointer; }
.btn-blue:hover { background: #005ec4; }
.btn-green { background: #008000; color: white; border: none; padding: 8px 15px; border-radius: 8px; margin: 5px; cursor: pointer; }
.btn-gray { background: #555; color: white; border: none; padding: 8px 15px; border-radius: 8px; margin: 5px; cursor: pointer; }

/* Search Box + Dropdown */
.player-search-wrapper {
  position: relative;
  width: 260px;
  margin: 0 auto 15px;
}
.suggestions {
  position: absolute;
  top: 45px;
  left: 0;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  z-index: 9999;
  max-height: 200px;
  overflow-y: auto;
  display: none;
}
.suggestions div {
  padding: 8px 10px;
  cursor: pointer;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}
.suggestions div:last-child { border-bottom: none; }
.suggestions div:hover {
  background: #007bff;
  color: white;
}
</style>
</head>
<body>
<header>üèè OPL 2025 ‚Äî Admin Auction Console</header>

<div class="container">
  <div id="playerDetails">
    <div class="player-name" id="playerName">No Player Selected</div>
    <div id="playerType">---</div>
    <div class="price" id="currentBid">‚Çπ0</div>
    <div id="topBidder">Top Bidder: ---</div>
  </div>

  <div class="player-search-wrapper">
    <input type="text" id="searchPlayer" placeholder="Search Player Name..." oninput="showSuggestions(this.value)" autocomplete="off">
    <div id="suggestions" class="suggestions"></div>
  </div>
  <button class="btn-blue" onclick="searchPlayer()">Search</button>

  <div style="margin-top:10px;">
    <button class="btn-blue" onclick="increaseBid(20000)">+ ‚Çπ20K</button>
    <button class="btn-blue" onclick="increaseBid(50000)">+ ‚Çπ50K</button>
    <input type="number" id="customAmount" placeholder="Custom ‚Çπ" style="padding:8px;border-radius:8px;width:100px;">
    <button class="btn-blue" onclick="addCustom()">Add</button>
  </div>

  <h3>Owners</h3>
  <div id="owners" class="owner-grid"></div>

  <div style="margin-top:15px;">
    <button class="btn-green" onclick="markSold()">‚úÖ Mark Sold</button>
    <button class="btn-gray" onclick="resetBid()">‚ü≥ Reset</button>
  </div>
</div>

<footer style="background:#002d62;color:white;text-align:center;padding:10px;">
  ¬© 2025 Olive Crypto Systems Pvt. Ltd.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
  authDomain: "opl-2025-season-2.firebaseapp.com",
  databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "opl-2025-season-2",
  storageBucket: "opl-2025-season-2.firebasestorage.app",
  messagingSenderId: "282929654033",
  appId: "1:282929654033:web:535ab2b78937cdfa2b04b0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Sample players loaded from your Excel ---
const players = [
  { name: "Chandra Sekhar Mallela", type: "A", category: "All Rounder" },
  { name: "Avinash Komarabathini", type: "B", category: "All Rounder" },
  { name: "Sai Manikanta Bondada", type: "B", category: "Batsman" },
  { name: "Dileep Manohar Reddy", type: "B", category: "Batsman" },
  { name: "Brahmaiah Divve", type: "A", category: "All Rounder" }
];

let currentPlayer = null;
let currentBid = 0;
let topBidder = "---";
let owners = {
  "Sharath": 64.5,
  "Sarath Chava": 77,
  "Teja": 75,
  "Vamsi": 69.5,
  "Rajan": 62,
  "Shabeer": 70,
  "Raviraj": 72,
  "Mahinder": 66
};

// Display owners
function renderOwners(){
  const c = document.getElementById("owners");
  c.innerHTML="";
  Object.entries(owners).forEach(([name,bal])=>{
    const div = document.createElement("div");
    div.className="owner";
    div.innerHTML=`<b>${name}</b><br>‚Çπ${bal.toFixed(2)} Cr`;
    div.onclick=()=>topBidder=name;
    c.appendChild(div);
  });
}
renderOwners();

function showSuggestions(value){
  const suggestionBox=document.getElementById("suggestions");
  suggestionBox.innerHTML="";
  if(!value){ suggestionBox.style.display="none"; return; }

  const matches = players.filter(p=>p.name.toLowerCase().includes(value.toLowerCase()));
  if(matches.length===0){ suggestionBox.style.display="none"; return; }

  matches.forEach(p=>{
    const div=document.createElement("div");
    div.textContent=p.name;
    div.onclick=()=>{
      document.getElementById("searchPlayer").value=p.name;
      suggestionBox.style.display="none";
      selectPlayer(p);
    };
    suggestionBox.appendChild(div);
  });
  suggestionBox.style.display="block";
}

document.addEventListener("click",(e)=>{
  if(!e.target.closest(".player-search-wrapper"))
    document.getElementById("suggestions").style.display="none";
});

function selectPlayer(p){
  currentPlayer=p;
  currentBid = (p.type==="A") ? 20000000 : 5000000;
  document.getElementById("playerName").textContent=p.name;
  document.getElementById("playerType").textContent=`Type: ${p.type} | Category: ${p.category}`;
  document.getElementById("currentBid").textContent=`‚Çπ${currentBid.toLocaleString()}`;
}

function increaseBid(amt){
  if(!currentPlayer) return alert("Select a player first!");
  currentBid += amt;
  document.getElementById("currentBid").textContent=`‚Çπ${currentBid.toLocaleString()}`;
}

function addCustom(){
  const val=parseInt(document.getElementById("customAmount").value);
  if(val>0){ increaseBid(val); }
}

function resetBid(){
  currentPlayer=null;
  currentBid=0;
  topBidder="---";
  document.getElementById("playerName").textContent="No Player Selected";
  document.getElementById("playerType").textContent="---";
  document.getElementById("currentBid").textContent="‚Çπ0";
  document.getElementById("topBidder").textContent="Top Bidder: ---";
}

function markSold(){
  if(!currentPlayer || topBidder==="---") return alert("Select player and bidder!");
  const ownerBal = owners[topBidder];
  const newBal = ownerBal - (currentBid/10000000);
  if(newBal<0) return alert("Not enough balance!");
  owners[topBidder] = newBal;

  const soldData={
    name: currentPlayer.name,
    type: currentPlayer.type,
    category: currentPlayer.category,
    soldPrice: currentBid,
    owner: topBidder
  };
  set(ref(db, "auction/current"), { currentPlayer: soldData, owners });
  set(ref(db, "auction/history/"+currentPlayer.name.replace(/\./g,"_")), soldData);
  renderOwners();
  alert(`${currentPlayer.name} sold to ${topBidder} for ‚Çπ${currentBid.toLocaleString()}`);
  resetBid();
}
</script>
</body>
</html>
