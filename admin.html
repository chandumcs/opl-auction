<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OPL 2025 ‚Äî Admin Control Panel</title>
<style>
  body{
    font-family:'Segoe UI',sans-serif;
    background:#f3f6fa;
    margin:0;
  }
  header{
    background:#052f57;
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
    letter-spacing:1px;
  }
  .container{
    max-width:900px;
    background:white;
    margin:30px auto;
    padding:30px;
    border-radius:15px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
  }
  h2{
    color:#003366;
    text-align:center;
    margin-bottom:10px;
  }
  .details{
    text-align:center;
    margin:15px 0;
  }
  .price{
    font-size:40px;
    color:orange;
    margin:10px 0;
    font-weight:bold;
  }
  .owners{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
    margin-top:20px;
  }
  .owner{
    background:#003366;
    color:white;
    border-radius:10px;
    padding:12px;
    text-align:center;
    cursor:pointer;
    transition:transform 0.2s;
  }
  .owner:hover{transform:scale(1.05);}
  .buttons{
    text-align:center;
    margin-top:20px;
  }
  .btn{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    margin:6px;
  }
  .btn-blue{background:#004aad;color:white;}
  .btn-blue:hover{background:#0066cc;}
  .btn-green{background:green;color:white;}
  input[type="text"]{
    padding:10px;
    width:180px;
    border-radius:8px;
    border:1px solid #ccc;
    text-align:center;
  }
</style>
</head>
