<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPL 2025 — Admin Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002b5c;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    .card {
      background: white;
      width: 80%;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .amount {
      font-size: 45px;
      color: orange;
      font-weight: bold;
    }
    .owner-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 25px auto;
      width: 80%;
    }
    .owner {
      background: #002b5c;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .owner:hover {
      background: #004080;
    }
    .owner small {
      display: block;
      color: #ffb74d;
      font-size: 13px;
    }
    button {
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .bid-btn {
      background: #eee;
    }
    .bid-btn:hover {
      background: #ccc;
    }
    .mark-sold {
      background: #00a651;
      color: white;
    }
    footer {
      background: #002b5c;
      color: white;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Olive Logo">
    <h2>OPL 2025 — Admin Control Panel</h2>
  </header>

  <div class="card">
    <h2>Select Player to Start Auction</h2>
    <p>Employee ID: <span id="empId">---</span></p>
    <p>Name: <span id="playerName">---</span></p>
    <p>Type: <span id="playerType">---</span></p>
    <p>Class: <span id="playerClass">---</span></p>
    <p>Location: <span id="playerLocation">---</span></p>
    <p>Base Price: ₹<span id="basePrice">0</span></p>
    <div class="amount" id="currentBid">₹0</div>
    <p>Bidder: <span id="currentBidder">---</span></p>

    <input type="text" id="searchInput" placeholder="Enter Employee ID" />
    <button onclick="searchPlayer()">Search Player</button>

    <div class="owner-grid" id="ownerGrid">
      <!-- Owner buttons will load here -->
    </div>

    <div>
      <button class="bid-btn" onclick="increaseBid(100000)">+1 Lakh</button>
      <button class="bid-btn" onclick="increaseBid(500000)">+5 Lakh</button>
      <button class="bid-btn" onclick="increaseBid(1000000)">+10 Lakh</button>
      <button class="bid-btn" onclick="increaseBid(2500000)">+25 Lakh</button>
      <button class="bid-btn" onclick="increaseBid(5000000)">+50 Lakh</button>
      <button class="bid-btn" onclick="increaseBid(10000000)">+1 Crore</button>
    </div>

    <button class="mark-sold" onclick="markSold()">Mark Sold</button>
  </div>

  <footer>© 2025 Olive Crypto Systems Pvt. Ltd. — OPL 2025 Admin Control</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
      authDomain: "opl-2025-season-2.firebaseapp.com",
      databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opl-2025-season-2",
      storageBucket: "opl-2025-season-2.firebasestorage.app",
      messagingSenderId: "282929654033",
      appId: "1:282929654033:web:535ab2b78937cdfa2b04b0",
      measurementId: "G-WT75JLVR2E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Owner-captain list
    const owners = [
      { owner: "Sharath", captain: "Kalyan" },
      { owner: "Teja", captain: "Shashank" },
      { owner: "Rajan", captain: "Vamsi" },
      { owner: "Shabeer", captain: "Vijayander" },
      { owner: "Sarath Chava", captain: "Sai" },
      { owner: "Mahinder", captain: "Sai Varma" },
      { owner: "Vamsi", captain: "Surender" },
      { owner: "Ravi Raj", captain: "Suresh" }
    ];

    let currentPlayer = null;
    let currentBid = 0;
    let currentBidder = null;

    // Load owner buttons
    function loadOwners() {
      const grid = document.getElementById("ownerGrid");
      owners.forEach(o => {
        const div = document.createElement("div");
        div.classList.add("owner");
        div.innerHTML = `${o.owner}<small>${o.captain}</small>`;
        div.onclick = () => selectBidder(o.owner);
        grid.appendChild(div);
      });
    }

    function selectBidder(name) {
      currentBidder = name;
      document.getElementById("currentBidder").innerText = name;
    }

    async function searchPlayer() {
      const empId = document.getElementById('searchInput').value.trim();
      if (!empId) return alert("Please enter Employee ID");

      const playerRef = db.ref('players/' + empId);
      const snapshot = await playerRef.get();

      if (snapshot.exists()) {
        currentPlayer = empId;
        const player = snapshot.val();
        document.getElementById("empId").innerText = empId;
        document.getElementById("playerName").innerText = player.name || "---";
        document.getElementById("playerType").innerText = player.type || "---";
        document.getElementById("playerClass").innerText = player.class || "---";
        document.getElementById("playerLocation").innerText = player.location || "---";
        document.getElementById("basePrice").innerText = player.basePrice || 0;
        currentBid = player.currentBid || 0;
        document.getElementById("currentBid").innerText = "₹" + currentBid;
        document.getElementById("currentBidder").innerText = player.team || "---";
      } else {
        alert("❌ No player found with this ID");
      }
    }

    function increaseBid(amount) {
      if (!currentPlayer) return alert("Search a player first!");
      if (!currentBidder) return alert("Select an owner before bidding!");
      currentBid += amount;
      document.getElementById("currentBid").innerText = "₹" + currentBid.toLocaleString();
    }

    function markSold() {
      if (!currentPlayer || !currentBidder) return alert("Search player and select bidder!");
      db.ref('players/' + currentPlayer).update({
        currentBid: currentBid,
        team: currentBidder,
        status: "sold"
      }).then(() => {
        alert("✅ Player marked as SOLD!");
        resetUI();
      });
    }

    function resetUI() {
      currentPlayer = null;
      currentBidder = null;
      currentBid = 0;
      document.getElementById("empId").innerText = "---";
      document.getElementById("playerName").innerText = "---";
      document.getElementById("playerType").innerText = "---";
      document.getElementById("playerClass").innerText = "---";
      document.getElementById("playerLocation").innerText = "---";
      document.getElementById("basePrice").innerText = "0";
      document.getElementById("currentBid").innerText = "₹0";
      document.getElementById("currentBidder").innerText = "---";
    }

    loadOwners();
  </script>
</body>
</html>
