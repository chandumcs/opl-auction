<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OPL 2025 â€” Live Auction</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: "Segoe UI", Arial; background: #f5f8fc; margin: 0; padding: 0; }
    header { background: #002b5b; color: white; padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 44px; }
    .main { max-width: 900px; margin: 30px auto; background: white; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); padding: 30px; text-align: center; }
    h2 { color: #002b5b; margin-bottom: 10px; }
    .price { font-size: 40px; color: #ff6600; font-weight: bold; margin: 20px 0; }
    .detail { color: #333; font-size: 18px; margin: 8px 0; }
    footer { margin-top: 40px; text-align: center; padding: 12px; color: #555; font-size: 14px; }
    .sold { background: #e8fff0; border: 2px solid #22c55e; }
    .live { animation: pulse 1.5s infinite; color: #ff6600; }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px">
      <img src="assets/logo.png" alt="Olive Logo">
      <h1>Olive Premier League 2025 â€” Live Auction</h1>
    </div>
    <div id="clock"></div>
  </header>

  <div class="main" id="auctionBox">
    <h2 id="p_name">Loading player...</h2>
    <div class="detail" id="p_id">Employee ID: â€”</div>
    <div class="detail" id="p_type">Type: â€”</div>
    <div class="detail" id="p_base">Base Price: â‚¹0</div>
    <div class="price" id="p_bid">â‚¹0</div>
    <div class="detail live" id="p_bidder">Bidding in progress...</div>
    <hr style="margin:25px 0;">
    <div class="detail" id="p_team" style="display:none;">ğŸ† <b>Team:</b> â€”</div>
    <div class="detail" id="p_captain" style="display:none;">ğŸ§¢ <b>Captain:</b> â€”</div>
    <div class="detail" id="p_owner" style="display:none;">ğŸ’¼ <b>Owner:</b> â€”</div>
  </div>

  <footer>
    Â© 2025 Olive Crypto Systems Pvt. Ltd. â€” Olive Premier League Live Auction
  </footer>

<script>
  // --- Paste your Firebase config here (same as admin.html) ---
  const firebaseConfig = {
    apiKey: "PASTE_API_KEY",
    authDomain: "PASTE_AUTH_DOMAIN",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const p_name = document.getElementById('p_name');
  const p_id = document.getElementById('p_id');
  const p_type = document.getElementById('p_type');
  const p_base = document.getElementById('p_base');
  const p_bid = document.getElementById('p_bid');
  const p_bidder = document.getElementById('p_bidder');
  const p_team = document.getElementById('p_team');
  const p_captain = document.getElementById('p_captain');
  const p_owner = document.getElementById('p_owner');
  const auctionBox = document.getElementById('auctionBox');

  // Realtime listener for current auction
  db.ref('currentAuction').on('value', snap => {
    const data = snap.val();
    if (!data) {
      p_name.textContent = 'Waiting for next player...';
      p_id.textContent = 'â€”';
      p_type.textContent = 'â€”';
      p_base.textContent = 'Base Price: â‚¹0';
      p_bid.textContent = 'â‚¹0';
      p_bidder.textContent = '';
      p_team.style.display = p_captain.style.display = p_owner.style.display = 'none';
      auctionBox.classList.remove('sold');
      return;
    }

    p_name.textContent = data.name || 'â€”';
    p_id.textContent = 'Employee ID: ' + (data.employeeId || 'â€”');
    p_type.textContent = 'Type: ' + (data.type || 'â€”');
    p_base.textContent = 'Base Price: â‚¹' + ((data.basePrice || 0).toLocaleString());
    p_bid.textContent = 'â‚¹' + ((data.currentBid || 0).toLocaleString());

    if (data.status === 'sold') {
      auctionBox.classList.add('sold');
      p_bidder.textContent = `SOLD to ${data.currentBidder || ''} for â‚¹${(data.currentBid || 0).toLocaleString()}`;
      p_bidder.classList.remove('live');
      // Show team/captain/owner
      p_team.style.display = 'block';
      p_captain.style.display = 'block';
      p_owner.style.display = 'block';
      p_team.innerHTML = 'ğŸ† <b>Team:</b> ' + (data.teamName || 'â€”');
      p_captain.innerHTML = 'ğŸ§¢ <b>Captain:</b> ' + (data.captain || 'â€”');
      p_owner.innerHTML = 'ğŸ’¼ <b>Owner:</b> ' + (data.currentBidder || 'â€”');
    } else {
      auctionBox.classList.remove('sold');
      p_bidder.classList.add('live');
      p_bidder.textContent = data.currentBidder
        ? `Current Bidder: ${data.currentBidder}`
        : 'Bidding in progress...';
      p_team.style.display = p_captain.style.display = p_owner.style.display = 'none';
    }
  });

  // live clock
  setInterval(()=>{
    document.getElementById('clock').textContent = new Date().toLocaleTimeString();
  }, 1000);
</script>
</body>
</html>
