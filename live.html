<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üèè OPL 2025 ‚Äî Live Auction Viewer</title>
<style>
  :root{--nav:#002d62;--accent:#ff9800;--blue:#007bff;--bg:#eef3fa}
  body{font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);margin:0}
  header{background:var(--nav);color:#fff;padding:16px;text-align:center;font-weight:700;font-size:20px}
  .container{max-width:1000px;margin:25px auto;padding:25px;background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(2,20,56,.08)}
  .price{font-size:46px;color:orange;font-weight:700;margin:15px 0}
  h3{margin:0}
  .muted{color:#475569}
  .player-box{padding:25px;border:2px solid var(--blue);border-radius:12px;text-align:center;background:#f0f7ff;margin-bottom:25px}
  .sold-section{margin-top:30px}
  table{width:100%;border-collapse:collapse;margin-top:15px}
  th,td{border:1px solid #ddd;padding:8px;text-align:left}
  th{background:var(--nav);color:#fff}
  tr:nth-child(even){background:#f9f9f9}
  .filter{display:flex;justify-content:space-between;align-items:center;margin:15px 0}
  select{padding:8px 10px;border-radius:6px;border:1px solid #ccc}
  .player-search{position:relative;width:300px;margin:10px 0}
  .player-search input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc}
  .suggestions{position:absolute;background:#fff;border:1px solid #ccc;left:0;right:0;top:42px;border-radius:6px;max-height:250px;overflow:auto;display:none;z-index:999}
  .suggestions div{padding:8px;cursor:pointer;border-bottom:1px solid #eee}
  .suggestions div:hover{background:var(--blue);color:#fff}
</style>
</head>
<body>
<header>üèè OPL 2025 ‚Äî Live Auction Viewer</header>

<div class="container">
  <div class="player-box">
    <h3 id="livePlayerName">Waiting for next player...</h3>
    <div id="livePlayerMeta" class="muted">---</div>
    <div class="price" id="liveBid">‚Çπ0</div>
    <div id="liveTopBidder" class="muted">Top Bidder: ---</div>
  </div>

  <div class="sold-section">
    <div class="filter">
      <div class="player-search">
        <input id="searchPlayer" type="text" placeholder="Search player name...">
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div>
        <label>Filter by Owner: </label>
        <select id="ownerFilter">
          <option value="All">All Owners</option>
        </select>
      </div>
    </div>

    <table id="soldTable">
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Type</th>
          <th>Category</th>
          <th>Location</th>
          <th>Sold Price (‚Çπ)</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer style="background:#002d62;color:#fff;text-align:center;padding:10px;margin-top:25px">
  ¬© 2025 Olive Crypto Systems Pvt. Ltd.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
  authDomain: "opl-2025-season-2.firebaseapp.com",
  databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "opl-2025-season-2",
  storageBucket: "opl-2025-season-2.firebasestorage.app",
  messagingSenderId: "282929654033",
  appId: "1:282929654033:web:535ab2b78937cdfa2b04b0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let players = [];
let soldPlayers = {};

const livePlayerName = document.getElementById("livePlayerName");
const livePlayerMeta = document.getElementById("livePlayerMeta");
const liveBid = document.getElementById("liveBid");
const liveTopBidder = document.getElementById("liveTopBidder");
const soldTableBody = document.querySelector("#soldTable tbody");
const ownerFilter = document.getElementById("ownerFilter");
const searchInput = document.getElementById("searchPlayer");
const suggestions = document.getElementById("suggestions");

// Load players (for search suggestions)
get(ref(db, "/players")).then(snap=>{
  if(snap.exists()) players = Object.values(snap.val());
});

// üî¥ Listen to LIVE auction updates
onValue(ref(db, "/live"), snap=>{
  if(!snap.exists()) return;
  const p = snap.val();
  if(p && p.name){
    livePlayerName.textContent = p.name;
    livePlayerMeta.textContent = `Type: ${p.type} | ${p.basePrice} | ${p.location}`;
    liveBid.textContent = "‚Çπ" + (p.currentBid||0).toLocaleString();
    liveTopBidder.textContent = `Top Bidder: ${p.topBidder||"---"}`;
  }
});

// üü¢ Listen to sold players updates
onValue(ref(db, "/sold"), snap=>{
  soldPlayers = snap.exists() ? snap.val() : {};
  renderSoldTable();
});

// Filter by owner
ownerFilter.onchange = renderSoldTable;

// Search box
searchInput.addEventListener("input", e=>{
  const val = e.target.value.trim().toLowerCase();
  suggestions.innerHTML = "";
  if(!val){ suggestions.style.display="none"; return; }
  const matches = Object.values(soldPlayers)
    .filter(p=>p.name && p.name.toLowerCase().includes(val))
    .slice(0,30);
  if(matches.length===0){
    suggestions.innerHTML = "<div>No players found</div>";
    suggestions.style.display="block"; return;
  }
  matches.forEach(p=>{
    const div=document.createElement("div");
    div.textContent=`${p.name} (${p.owner})`;
    div.onclick=()=>{
      searchInput.value=p.name;
      suggestions.style.display="none";
      highlightRow(p.name);
    };
    suggestions.appendChild(div);
  });
  suggestions.style.display="block";
});

function renderSoldTable(){
  soldTableBody.innerHTML="";
  const filter=ownerFilter.value;
  const list=Object.values(soldPlayers).filter(p=>filter==="All"||p.owner===filter);
  const ownersAdded=new Set();
  list.forEach(p=>{
    if(!ownersAdded.has(p.owner)){
      const opt=document.createElement("option");
      opt.value=p.owner;opt.textContent=p.owner;
      if(!([...ownerFilter.options].some(o=>o.value===p.owner)))
        ownerFilter.appendChild(opt);
      ownersAdded.add(p.owner);
    }
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${p.name}</td><td>${p.type}</td><td>${p.basePrice}</td>
                  <td>${p.location}</td><td>‚Çπ${p.soldPrice.toLocaleString()}</td>
                  <td>${p.owner}</td>`;
    soldTableBody.appendChild(tr);
  });
}

function highlightRow(name){
  const rows=soldTableBody.querySelectorAll("tr");
  rows.forEach(r=>{
    if(r.children[0].textContent.toLowerCase()===name.toLowerCase()){
      r.style.background="#ffe082";
      r.scrollIntoView({behavior:"smooth",block:"center"});
      setTimeout(()=>r.style.background="",2000);
    }
  });
}
</script>
</body>
</html>
