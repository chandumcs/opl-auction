<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Olive Premier League 2025 ‚Äî Live Auction</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f4ff; color:#002b5c; text-align:center; margin:0; }
  header { background:#002b5c; color:white; padding:15px; font-size:22px; font-weight:bold; display:flex; align-items:center; justify-content:center; }
  header img { height:40px; margin-right:10px; }
  .playerBox { background:white; margin:30px auto; border-radius:10px; padding:20px; width:90%; max-width:700px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  .bid { font-size:40px; font-weight:bold; color:orange; margin:10px 0; }
  .owners { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin:20px auto; max-width:800px; }
  .ownerCard { background:#003d82; color:white; border-radius:8px; padding:10px; }
  .ownerCard .wallet { font-size:13px; color:#b6e1ff; }
  .soldList { background:#f9fafc; border-radius:10px; padding:15px; margin:20px auto; width:90%; max-width:800px; text-align:left; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
  .sold { border-bottom:1px solid #ddd; padding:6px 0; }
</style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="logo" />
    Olive Premier League 2025 ‚Äî Live Auction
  </header>

  <div class="playerBox">
    <h2 id="playerName">Waiting for next player...</h2>
    <p>Type: <span id="playerType">‚Äî</span> | Class: <span id="playerClass">‚Äî</span></p>
    <div class="bid" id="currentBid">‚Çπ0</div>
    <p>Top Bidder: <span id="topBidder">‚Äî</span></p>
  </div>

  <h3>Owners & Remaining Wallets</h3>
  <div class="owners" id="ownerGrid"></div>

  <div class="soldList">
    <h4>üèè Sold / History</h4>
    <div id="soldList"></div>
  </div>

  <footer style="background:#002b5c;color:white;padding:10px;font-size:14px;">
    ¬© 2025 Olive Crypto Systems Pvt. Ltd.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // üî• Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",
      authDomain: "opl-2025-season-2.firebaseapp.com",
      databaseURL: "https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "opl-2025-season-2",
      storageBucket: "opl-2025-season-2.firebasestorage.app",
      messagingSenderId: "282929654033",
      appId: "1:282929654033:web:535ab2b78937cdfa2b04b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const Cr = 10000000;

    // üîπ Listen for Live Auction Changes
    db.ref("live").on("value", async (snap) => {
      const data = snap.val() || {};

      if (!data.currentPlayerKey) {
        document.getElementById("playerName").innerText = "Waiting for next player...";
        document.getElementById("playerType").innerText = "‚Äî";
        document.getElementById("playerClass").innerText = "‚Äî";
        document.getElementById("currentBid").innerText = "‚Çπ" + (data.currentBid || 0).toLocaleString();
        document.getElementById("topBidder").innerText = data.currentBidder || "‚Äî";
        return;
      }

      try {
        const pSnap = await db.ref("players/" + data.currentPlayerKey).once("value");
        const p = pSnap.val() || {};

        document.getElementById("playerName").innerText = p.name || "Unknown Player";
        document.getElementById("playerType").innerText = p.type || "-";
        document.getElementById("playerClass").innerText = p.category || "-";
        document.getElementById("currentBid").innerText = "‚Çπ" + (data.currentBid || 0).toLocaleString();
        document.getElementById("topBidder").innerText = data.currentBidder || "‚Äî";
      } catch (err) {
        console.error("Error fetching player:", err);
      }
    });

    // üîπ Owners‚Äô Wallets (Live Updates)
    db.ref("owners").on("value", (s) => {
      const grid = document.getElementById("ownerGrid");
      grid.innerHTML = "";
      const o = s.val() || {};

      Object.keys(o).forEach((k) => {
        const d = document.createElement("div");
        d.className = "ownerCard";
        d.innerHTML = `
          <div><b>${k}</b></div>
          <div>${o[k].captain}</div>
          <div class='wallet'>‚Çπ${Number(o[k].wallet || 0).toLocaleString()} (${(o[k].wallet / Cr).toFixed(2)}Cr)</div>`;
        grid.appendChild(d);
      });
    });

    // üîπ Sold Players History
    db.ref("soldPlayers").on("value", (s) => {
      const el = document.getElementById("soldList");
      el.innerHTML = "";
      if (!s.exists()) return;

      const soldArray = Object.values(s.val()).reverse();
      soldArray.forEach((p) => {
        const d = document.createElement("div");
        d.className = "sold";
        d.innerHTML = `<strong>${p.name}</strong> (${p.type || "-"}) ‚Äî ‚Çπ${p.currentBid.toLocaleString()} | ${p.team}`;
        el.appendChild(d);
      });
    });
  </script>
</body>
</html>
