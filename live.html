<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>OPL 2025 — Live Auction</title>
<style>
body{font-family:Arial;background:#f5f8ff;margin:0;text-align:center}
header{background:#002b5c;color:#fff;padding:12px}
header img{height:40px;vertical-align:middle}
.panel{background:#fff;margin:15px auto;padding:15px;border-radius:10px;max-width:900px;box-shadow:0 5px 15px rgba(0,0,0,0.06)}
.name{font-size:30px;font-weight:700;color:#002b5c}
.bid{font-size:36px;color:#ff6600;font-weight:700}
.small{font-size:13px;color:#555}
.owners{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:10px}
.box{background:#002b5c;color:#fff;padding:8px 12px;border-radius:8px;min-width:150px}
.box small{display:block;color:#ffd699}
footer{background:#002b5c;color:#fff;padding:10px;margin-top:15px}
.sold-item{background:#fff;border-left:5px solid #00a651;padding:8px;border-radius:6px;margin:6px auto;text-align:left;max-width:900px}
</style>
</head>
<body>
<header>
  <img src="assets/logo.png"> Olive Premier League 2025 — Live Auction
</header>

<div class="panel">
  <div class="name" id="playerName">Waiting for next player...</div>
  <div class="small" id="playerMeta">Type: — | Class: —</div>
  <div class="bid" id="bidAmt">₹0</div>
  <div class="small" id="topBidder">Top Bidder: —</div>
</div>

<div class="panel">
  <h3>Owners & Remaining Wallets</h3>
  <div class="owners" id="owners"></div>
</div>

<div class="panel">
  <h3>Sold / History</h3>
  <div id="sold"></div>
</div>

<footer>© 2025 Olive Crypto Systems Pvt. Ltd.</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const config={apiKey:"AIzaSyDw6bKSkntytlnKFGCW5OTwiv44vE5sIxY",authDomain:"opl-2025-season-2.firebaseapp.com",databaseURL:"https://opl-2025-season-2-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"opl-2025-season-2",storageBucket:"opl-2025-season-2.firebasestorage.app",messagingSenderId:"282929654033",appId:"1:282929654033:web:535ab2b78937cdfa2b04b0"};
firebase.initializeApp(config);const db=firebase.database();

// live updates
db.ref("live").on("value",s=>{
 const v=s.val()||{};
 if(v.currentPlayer){
   document.getElementById("playerName").innerText=v.currentPlayer.name||"—";
   document.getElementById("playerMeta").innerText=`Type: ${v.currentPlayer.type||'—'} | Class: ${v.currentPlayer.category||'—'}`;
 } else {
   document.getElementById("playerName").innerText="Waiting for next player...";
   document.getElementById("playerMeta").innerText="Type: — | Class: —";
 }
 document.getElementById("bidAmt").innerText="₹"+((v.currentBid)||0).toLocaleString();
 document.getElementById("topBidder").innerText="Top Bidder: "+(v.currentBidder||"—");
});

// owners wallets
db.ref("owners").on("value",s=>{
 const div=document.getElementById("owners");div.innerHTML="";
 const val=s.val()||{};
 Object.keys(val).forEach(n=>{
   const o=val[n];
   const d=document.createElement("div");
   d.className="box";
   d.innerHTML=`<b>${n}</b><small>${o.captain||''}</small><div>₹${(o.wallet||0).toLocaleString()} (${(o.wallet/10000000).toFixed(2)}Cr)</div>`;
   div.appendChild(d);
 });
});

// sold history
db.ref("soldPlayers").on("value",s=>{
 const d=document.getElementById("sold");d.innerHTML="";
 if(!s.exists())return;
 const arr=Object.values(s.val()).reverse();
 arr.forEach(p=>{
   const div=document.createElement("div");
   div.className="sold-item";
   div.innerHTML=`<b>${p.name}</b> (${p.type}) — ₹${(p.currentBid||0).toLocaleString()} | <b>${p.team}</b>`;
   d.appendChild(div);
 });
});
</script>
</body>
</html>
